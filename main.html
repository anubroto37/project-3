<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="cascade.css">
    
</head>
<body>
    <div class="gamecontainer">
        <nav>
            <ul>
                <li>Tic Tac Toe</li>
            </ul>
        </nav>

        <div class="info">
            
        </div>
        <div class="scorebord">
            <div id="p1">player1 <span id = "score1"></span></div>
            <div id="p2">player2 <span id = "score2"></span></div>
        </div>

        <div class="container">
            <div class = "box bu bl">
                <span class = "boxtext"></span>
            </div>
            <div class = "box bu">
                <span class = "boxtext"></span>
            </div>
            <div class = "box bu br">
                <span class = "boxtext"></span>
            </div>
            <div class = "box bl">
                <span class = "boxtext"></span>
            </div>
            <div class = "box">
                <span class = "boxtext"></span>
            </div>
            <div class = "box br">
                <span class = "boxtext"></span>
            </div>
            <div class = "box bd bl">
                <span class = "boxtext"></span>
            </div>
            <div class = "box bd">
                <span class = "boxtext"></span>
            </div>
            <div class = "box bd br">
                <span class = "boxtext"></span>
            </div>
        </div>

        <div>
            <button id ="rbtn">reset</button>
        </div>
        <div>
            <button id ="newg">new game</button>
        </div>

        <footer>
            <ul>

                <button><a id = "about" href="#">About Us</a></button>
                <button><a id = "contact info" href="#">Contact Us</a></button>
                
            </ul>
        </footer>
    </div>

    <script type="text/javascript" src="javascript.js"></script>
</body>
</html>
